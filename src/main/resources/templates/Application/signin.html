{#include base.html }
  {#title}Sign In - Vintage Store{/title}

  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0">
            <i class="bi bi-person-circle me-2"></i>Sign In
          </h4>
          <small>Welcome back to Vintage Store</small>
        </div>
        <div class="card-body p-4">

          {#form uri:Application.signin}
            <div class="mb-3">
              <label for="login" class="form-label">
                <i class="bi bi-person me-1"></i>Username
              </label>
              <input type="text" name="login" class="form-control" placeholder="Enter your username" value="{login ?: ''}">
              {#if loginError}
                <div class="text-danger mt-1">
                  <small><i class="bi bi-exclamation-triangle me-1"></i>{loginError}</small>
                </div>
              {/if}
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">
                <i class="bi bi-lock me-1"></i>Password
              </label>
              <div class="input-group">
                <input type="password" name="password" class="form-control" placeholder="Enter your password">
                <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
                  <i class="bi bi-eye" id="passwordToggleIcon"></i>
                </button>
              </div>
              {#if passwordError}
                <div class="text-danger mt-1">
                  <small><i class="bi bi-exclamation-triangle me-1"></i>{passwordError}</small>
                </div>
              {/if}
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
              <label class="form-check-label" for="rememberMe">
                Remember me
              </label>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
              </button>
            </div>
          {/form}

          <hr class="my-4">

          <div class="text-center">
            <small class="text-muted">Demo Accounts:</small>
            <div class="mt-2">
              <button type="button" class="btn btn-outline-secondary btn-sm me-2" onclick="quickLogin('admin', 'adminpass')">
                <i class="bi bi-shield-check me-1"></i>Admin
              </button>
              <button type="button" class="btn btn-outline-primary btn-sm" onclick="quickLogin('john.doe', 'password123')">
                <i class="bi bi-person me-1"></i>User
              </button>
            </div>
            <small class="text-muted d-block mt-2">Click to auto-fill credentials</small>
          </div>
        </div>
      </div>

      <div class="text-center mt-3">
        <a href="/" class="text-decoration-none">
          <i class="bi bi-arrow-left me-1"></i>Back to Home
        </a>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.querySelector('input[name="password"]');
      const toggleIcon = document.getElementById('passwordToggleIcon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.className = 'bi bi-eye-slash';
      } else {
        passwordInput.type = 'password';
        toggleIcon.className = 'bi bi-eye';
      }
    }

    function quickLogin(username, password) {
      document.querySelector('input[name="login"]').value = username;
      document.querySelector('input[name="password"]').value = password;
    }
  </script>

{/include}
